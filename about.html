<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <!-- SEO Optimering -->
    <meta name="description" content="Om mig - Grafisk teknik | Insolent Art">
    <title>Om mig | Insolent Art</title>

    <!-- Hämta favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.png">
    
    <!-- Hämta CSS stilar -->
    <link rel="stylesheet" href="./styles/root.css">
    <link rel="stylesheet" href="./styles/logo.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/portrait.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/footer.css">
  </head>
  <body>
    <!-- Definiera sidhuvudet med navigeringsfältet, logotypen och 'hero' bilden -->
    <header>
      <nav class="nav">
        <ul>
          <li><a href="./index.html">Startsida</a></li>
          <li><a href="./gallery.html">Bildredigering</a></li>
          <li class="selected"><a href="./about.html">Om mig</a></li>
        </ul>
      </nav>
      <div class="logo">
        <img src="./assets/logo.svg" alt="Insolent Art Logotyp">
      </div>
      <div class="header">
        <picture>
          <!-- Desktop -->
          <source
            srcset="./assets/header_1600w.webp"
            media="(min-width: 800px)"
            type="image/webp">

          <source
            srcset="./assets/header_1600w.jpg"
            media="(min-width: 800px)"
            type="image/jpeg">

          <!-- Surfplatta -->
          <source
            srcset="./assets/header_800w.webp"
            media="(min-width: 500px)"
            type="image/webp">

          <source
            srcset="./assets/header_800w.jpg"
            media="(min-width: 500px)"
            type="image/jpeg">

          <!-- Mobil -->
          <source
            srcset="./assets/header_500w.webp"
            type="image/webp">

          <img src="./assets/header_500w.jpg" alt="En svartvit båt vilar på havet, medan bakgrunden visar en stadsvy med havet färgat i lila och rött, i en abstrakt, konstnärlig stil.">
        </picture>
      </div>
    </header>
    <!-- Definiera huvudinnehållet -->
    <main class="main">
      <div class="portrait">
        <picture>
          <!-- Universell WebP version med två upplösningsalternativ -->
          <source
            srcset="./assets/portrait_225w.webp 1x, ./assets/portrait_600h.webp 2x"
            type="image/webp">

          <img src="./assets/portrait_225w.png" alt="En ljusgrå silhuett av en person med ett frågetecken i mitten.">
        </picture>
      </div>
      <div>
        <h1>Om mig</h1>
        <p>Av integritetsskäl har jag lagt ett grått filterlager över min frilagda silhuett samt ett frågetecken. Detta är faktiskt jag även om silhuetten påminner om Chewbacca från Star Wars.</p>
      </div>
    </main>
    <!-- Definiera sidfoten -->
    <footer class="footer">
      <h2>wesl2400@student.miun.se 2025</h2>
    </footer>
  </body>
</html>
